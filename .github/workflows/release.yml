name: ğŸš€ Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_NAME: 'OtomatikMetinGenisletici'
  SOLUTION_FILE: 'OtomatikMetinGenisletici.sln'

jobs:
  build-and-release:
    name: ğŸ—ï¸ Build and Release
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore Dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: ğŸ—ï¸ Build Solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

    - name: ğŸ§ª Run Tests
      run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal
      continue-on-error: true

    - name: ğŸ“¦ Publish Self-Contained
      run: |
        dotnet publish ${{ env.PROJECT_NAME }}.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish `
          --verbosity normal

    - name: ğŸ“‹ List Published Files
      run: |
        Write-Host "ğŸ“ Published files:"
        Get-ChildItem -Path ./publish -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }

    - name: ğŸ—œï¸ Create Release Archive
      run: |
        $version = "${{ github.ref_name }}"
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        }
        $archiveName = "Text-Expander-$version-win-x64.zip"
        Compress-Archive -Path "./publish/*" -DestinationPath "./$archiveName" -Force
        Write-Host "âœ… Created archive: $archiveName"
        echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

    - name: ğŸ“Š Calculate File Hashes
      run: |
        $hash = Get-FileHash -Path "./${{ env.ARCHIVE_NAME }}" -Algorithm SHA256
        Write-Host "ğŸ” SHA256: $($hash.Hash)"
        echo "FILE_HASH=$($hash.Hash)" >> $env:GITHUB_ENV

    - name: ğŸ“ Generate Release Notes
      id: release_notes
      run: |
        $version = "${{ github.ref_name }}"
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        }
        
        $releaseNotes = @"
        # ğŸš€ Text Expander $version

        ## ğŸ“¦ Downloads
        - **Windows (x64)**: [${{ env.ARCHIVE_NAME }}]
        - **Size**: $(Get-Item "./${{ env.ARCHIVE_NAME }}" | Select-Object -ExpandProperty Length | ForEach-Object { [math]::Round($_ / 1MB, 2) }) MB
        - **SHA256**: ``${{ env.FILE_HASH }}``

        ## ğŸ¯ Quick Start
        1. Download the zip file above
        2. Extract to your preferred location
        3. Run ``OtomatikMetinGenisletici.exe`` as Administrator
        4. Start creating shortcuts and boost your productivity!

        ## âœ¨ What's New
        - ğŸ”¤ Intelligent text expansion system
        - ğŸ§  AI-powered smart suggestions
        - ğŸ¨ Modern WPF interface
        - âš™ï¸ Advanced configuration options
        - ğŸ›¡ï¸ 100% local operation (no internet required)

        ## ğŸ“‹ System Requirements
        - Windows 10 (1903+) or Windows 11
        - x64 architecture
        - 512MB RAM minimum
        - Administrator privileges

        ## ğŸ”’ Security Note
        This application uses keyboard hooks for system-wide text expansion. Some antivirus software may flag it as potentially unwanted. This is a false positive - the application is completely safe and open source.

        ## ğŸ› Known Issues
        - Windows Defender may show a warning (add to exclusions)
        - Requires administrator rights for global keyboard monitoring

        ---

        **ğŸ“š Full Documentation**: [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
        **ğŸ› Report Issues**: [Issues](https://github.com/${{ github.repository }}/issues)
        **ğŸ’¬ Discussions**: [Discussions](https://github.com/${{ github.repository }}/discussions)
        "@

        # Save to file for GitHub release
        $releaseNotes | Out-File -FilePath "./release-notes.md" -Encoding UTF8
        Write-Host "ğŸ“ Release notes generated"

    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name || github.event.inputs.version }}
        name: "Text Expander ${{ github.ref_name || github.event.inputs.version }}"
        body_path: "./release-notes.md"
        files: |
          ./${{ env.ARCHIVE_NAME }}
          ./CHANGELOG.md
          ./README.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“Š Release Summary
      run: |
        Write-Host "ğŸ‰ Release completed successfully!"
        Write-Host "ğŸ“¦ Archive: ${{ env.ARCHIVE_NAME }}"
        Write-Host "ğŸ” SHA256: ${{ env.FILE_HASH }}"
        Write-Host "ğŸ·ï¸ Tag: ${{ github.ref_name || github.event.inputs.version }}"
        Write-Host "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name || github.event.inputs.version }}"
